<div class="container py-5">
	<h2 class="text-center pb-2"></h2>
	<div class="row">
		<div class="col-lg-12 col-12 pb-3">
			<div class="card h-100">
				<div class="card-body">
					<h2 class="text-center mb-4">Create organization</h2>
					<form [formGroup]="form"
						novalidate
					    role="form">
						<div class="form-group">
							<label for="organization-name"
							    class="sr-only form-control-label">Organization name</label>
							<div class="mx-auto col-sm-10">
								<input [formControlName]="'organisationName'"
								    type="text"
								    class="form-control"
								    id="organization-name"
								    placeholder="Organization name"
								    required="">
							</div>
						</div>
						<div class="form-group">
							<div class="mx-auto col-sm-10 pb-3 pt-2">
								<button (click)="register()"
								    type="submit"
								    class="btn btn-outline-secondary btn-lg btn-block">Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
