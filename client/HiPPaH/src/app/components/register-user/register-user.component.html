<div class="container py-5">
	<h2 class="text-center pb-2"></h2>
	<div class="row">
		<div class="col-lg-12 col-12 pb-3">
			<div class="card h-100">
				<div class="card-body">
					<h2 class="text-center mb-4">Register</h2>
					<form [formGroup]="form"
					    role="form">
						<div class="form-group">
							<label for="input2UsernameForm"
							    class="sr-only form-control-label">username</label>
							<div class="mx-auto col-sm-10">
								<input [formControlName]="'username'"
								    type="text"
								    class="form-control"
								    id="input2UsernameForm"
								    placeholder="username"
								    required="true">
							</div>
						</div>
						<div class="form-group">
							<label for="input2PasswordForm"
							    class="sr-only form-control-label">password</label>
							<div class="mx-auto col-sm-10">
								<input [formControlName]="'password'"
								    type="password"
								    class="form-control"
								    id="input2PasswordForm"
								    placeholder="password"
								    required="true">
							</div>
						</div>
						<div class="form-group">
							<label for="input2Password2Form"
							    class="sr-only form-control-label">verify</label>
							<div class="mx-auto col-sm-10">
								<input [formControlName]="'confirmPassword'"
								    type="password"
								    class="form-control"
								    id="input2Password2Form"
								    placeholder="verify password"
								    required="true">
							</div>
						</div>
						<div class="form-group">
							<div class="mx-auto col-sm-10 pb-3 pt-2">
								<button (click)="register()"
								    type="submit"
								    class="btn btn-outline-secondary btn-lg btn-block">Register</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
