<div class="container py-5">
	<h2 class="text-center pb-2"></h2>
	<div class="row">
		<div class="col-lg-12 col-12 pb-3">
			<div class="card h-100">
				<div class="card-body">
					<h2 class="text-center mb-4">Login</h2>
					<form class="py-2"
					    role="form">
						<div class="form-group">
							<label for="inputEmailForm"
							    class="sr-only form-control-label">Email</label>
							<div class="mx-auto col-sm-10">
								<input type="text"
								    class="form-control"
								    id="inputEmailForm"
								    placeholder="email"
								    required="">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPasswordForm"
							    class="sr-only form-control-label">Password</label>
							<div class="mx-auto col-sm-10">
								<input type="text"
								    class="form-control"
								    id="inputPasswordForm"
								    placeholder="password"
								    required="">
							</div>
						</div>
						<div class="form-group">
							<div class="mx-auto col-sm-10 pb-3 pt-2">
								<button type="submit"
								    class="btn btn-outline-secondary btn-lg btn-block">Sign-in</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
